name: GLaDOS Multi-Account Checkin

on:
  schedule:
    - cron: "0 16 * * *"   # 北京时间 00:00（UTC+8）
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run GLaDOS Checkin
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          GLADOS_EMAIL_1: ${{ secrets.GLADOS_EMAIL_1 }}
          GLADOS_COOKIE_1: ${{ secrets.GLADOS_COOKIE_1 }}

          GLADOS_EMAIL_2: ${{ secrets.GLADOS_EMAIL_2 }}
          GLADOS_COOKIE_2: ${{ secrets.GLADOS_COOKIE_2 }}

          # 想加第3、4个账号，继续往下写即可
        run: python glados.py
